<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JavaScript-Python-Diff-Quiz</title>
  </head>

  <body>
    <!-- Getting Registration Form Values -->
    <div id="quiz-registration">
        <h3 id="username-prompt">Create a Username for the Quiz</h3>
        
        <div class="username">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>
        </div>
        
        <button id="submit-button">Submit</button>
    </div>

    <div><span id="username-value"></span></div>

    <!-- Quiz Section -->
    <section id="question-container">
        <h1 id="hero-head">
            <div>JavaScript-Python-Difference Quiz</div>
        </h1>

        <div class="serial-number">
            <h2 id="question-number">
                <!-- Question serial number comes here dynamically -->
            </h2>
        </div>

        <div id="question">
            <!-- <h2>Questions are revealed here dynamically</h2> -->
        </div>

        <div id="choices" class="choice-options">
            <!-- Choices(Options) will be displayed here dynamically -->
        </div>

        <div id="username-msg">
            <span>Please enter Username to continue</span>
        </div>

        <div id="correct-choice" class="hidden">
            <span>You selected the Correct Option !</span>
            <button class="close-btn" onclick="closeDialog('correct-choice')">
                Close
            </button>
        </div>

        <div id="incorrect-choice" class="hidden">
            <span>That is incorrect</span>

            <button class="close-btn" onclick="closeDialog('incorrect-choice')">
                Close
            </button>
        </div>
    </section>

    <footer>
        <script src="assets/js/script.js"></script>
    </footer>
    
  </body>
</html>
